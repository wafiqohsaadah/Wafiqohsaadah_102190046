<!doctype html>
<html>
<head>
  <title>Pemrograman web 1</title>
<head>
<body>

    <!-- contoh tag p, br, dan hr -->
  <p>selamat datang</p>
  <br>
  <p>salam sejahtera <br> bagi kita semua</p>
<hr>

<!-- contoh tag b, i, dan u -->
<p><b>Sudahkah anda mensyukuri nikmat Tuhan?</b></p>
<p><i>Mari kita bersama-sama mensyukuri nya</i></p>
<hr>

<!-- contoh tag strong, dan em -->
<p><strong>Hari ini</strong> Tanggal 24 september 2020 mata kuliah <u>web pemrograman</u> <em>dilakukan secara daring</em> </p>
<hr>

</body>
</html>
